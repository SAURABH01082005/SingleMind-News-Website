<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sci-Fi Table Rows</title>
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #0ff;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }

  table {
    width: 80%;
    margin: 50px auto;
    border-collapse: collapse;
    perspective: 1000px;
  }

  tr {
    opacity: 0;
    transform: translateX(-100px);
    transition: all 0.6s ease, transform 0.3s;
    transform-origin: center;
    cursor: pointer;
    border: 1px solid rgba(0,255,255,0.2);
    background: rgba(0,0,0,0.6);
  }

  tr.show {
    opacity: 1;
    transform: translateX(0);
  }

  tr:hover {
    transform: scale(1.05) rotateX(3deg);
    box-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 45px #0ff;
    background: linear-gradient(90deg, rgba(0,255,255,0.1), rgba(0,255,255,0.3));
  }

  td {
    padding: 15px;
    text-align: center;
    font-size: 18px;
    position: relative;
  }

  td::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: linear-gradient(90deg, rgba(0,255,255,0.05) 25%, rgba(0,255,255,0.15) 50%, rgba(0,255,255,0.05) 75%);
    background-size: 200% 100%;
    transition: opacity 0.3s;
    opacity: 0;
  }

  tr:hover td::after {
    opacity: 1;
    animation: scan 1s linear infinite;
  }

  @keyframes scan {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
</style>
</head>
<body>

<h1>Sci-Fi Table Rows</h1>

<table>
  <tr><td>Mission Alpha</td><td>Status: Active</td><td>Priority: High</td></tr>
  <tr><td>Mission Beta</td><td>Status: Pending</td><td>Priority: Medium</td></tr>
  <tr><td>Mission Gamma</td><td>Status: Completed</td><td>Priority: Low</td></tr>
  <tr><td>Mission Delta</td><td>Status: Active</td><td>Priority: Critical</td></tr>
  <tr><td>Mission Epsilon</td><td>Status: Pending</td><td>Priority: Medium</td></tr>
</table>

<script>
  // Animate rows sliding in on scroll
  const rows = document.querySelectorAll("tr");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("show");
      }
    });
  }, {threshold: 0.1});

  rows.forEach(row => observer.observe(row));
</script>

</body>
</html>
