<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Options Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The main container that will be hovered over */
        .card-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
            overflow: hidden; /* This is important to contain the circle */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #1f2937;
        }

        /* The circle that will appear on hover */
        .options-circle {
            position: absolute;
            background-color: aqua;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom-left-radius: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scale(0); /* Start scaled down to 0 */
            transform-origin: top right; /* Scale from the top-right corner */
            transition: transform 0.3s ease-in-out;
            pointer-events: none; /* Disable mouse events until visible */
            z-index: 10;
        }

        /* The icons inside the circle */
        .options-circle .option-icon {
            font-size: 1rem;
            color: #6b7280;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .options-circle .option-icon:hover {
            color: #1f2937;
        }

        /* On hover, scale up the circle and enable pointer events */
        .card-container:hover .options-circle {
            transform: scale(1);
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="card-container">
        <!-- The circle with options -->
        <div class="options-circle">
            <i class="fas fa-cog option-icon" title="Settings"></i>
            <i class="fas fa-trash-alt option-icon" title="Delete"></i>
            <i class="fas fa-share-alt option-icon" title="Share"></i>
        </div>
        
        <p class="text-lg font-medium select-none p-4">Hover over me to see the options!</p>
    </div>

</body>
</html>
