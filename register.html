<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .register-container {
      background: #2d3e50;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 450px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #66d9ef;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      background: #555;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background: #66d9ef;
      border: none;
      border-radius: 8px;
      color: #111;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-register:hover {
      background: #57c6dd;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
    }

    .login-link a {
      color: #f0c14b;
      text-decoration: none;
    }

    .login-link a:hover {

      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="new-password">Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn-register">Register</button>
    </form>
