<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Style Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top navbar */
    .navbar {
      height: 50px;
      background: #202020;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }

    /* Hamburger button */
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* hidden by default */
      width: 250px;
      height: 100%;
      background: #111;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #333;
    }

    /* Overlay (dark background when sidebar open) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <button class="menu-btn" onclick="openSidebar()">‚ò∞</button>
    <h3 style="margin-left: 10px;">My Website</h3>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üî• Trending</a>
    <a href="#">üì∫ Subscriptions</a>
    <a href="#">‚≠ê Library</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
